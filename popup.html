<!doctype html>
<script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="./node_modules/socket.io-client/socket.io.js"></script>
<script type="text/javascript" src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>
<script type="text/javascript" src="background.js"></script>
<script type="text/javascript" src="popup.js"></script>
<html ng-app="NimPopupApp" ng-csp>
    <head>
        <title>nim (Node.js Inspector Monitor)</title>
        <link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
        <link rel="stylesheet" href="nim.css">
    </head>
    <body ng-controller="nimPopupController" class="right">
        <div class="header">nim (Node.js Inspector Monitor )</div>
        <div class="card light-green container-message" ng-if="bg.debug">
            <div class="card-content light-green lighten-5 black-text">
                <p class="message">Enabled: {{ bg.loaded | date:'yyyy-MM-dd HH:mm Z' }}<br>Uptime: {{ timer }}</p>
                <p class="message">{{message}}</p>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="localhost" id="hostname" type="text" class="validate card-title input-text" ng-model="host">
                    <font color="#9e9e9e">Hostname</font>
                </div>
                <div class="input-field col s6">
                    <input id="port" type="text" class="validate card-title input-text" value placeholder="9229" ng-model="port">
                    <font color="#9e9e9e">Port</font>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <input type="button" value="Open DevTools" ng-disabled="bg.auto" class="btn light-green lighten-1" ng-click="clickHandler()">
                    <div class="switch" ng-true-value="true" ng-false-value="false">
                        <label>Manual
                            <input type="checkbox" ng-model="bg.auto">
                            <span class="lever"></span>Auto
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </body>
    <footer class="page-footer grey lighten-3">
        <div class="footer-copyright">
            <div class="container footer-text">
                Â© 2016 June07
                <a class="right footer-text" target="_blank" href="https://donorbox.org/chrome-extentions">Donate</a>
            </div>
        </div>
    </footer>
</html>
